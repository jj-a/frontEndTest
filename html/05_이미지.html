<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>05_이미지.html</title>
 </head>
 <body>
  <!-- 이미지 .jpg  .gif  .png  .bmp 
       <img src="경로명+파일명"/>

  	  1) 상대경로 (현재 문서가 저장되어 있는 폴더 기준)
         ../images    상위폴더 images폴더
		 ../../images 상위의 상위폴더 images폴더
		 ./images     현재폴더에서 images폴더
		 images       현재폴더에서 images폴더 ./생략가능
	  2) 절대경로 (root(홈디렉토리)부터 시작) 
	     /images
  -->
    <!-- <img> 요소 element
	     src   속성 property, attribute -->
	<img src="../images/neo.png"/>
	<hr>
	<!-- 단위 : px, % -->
    <img src="../images/neo.png" width="150" height="100"/>
    <img src="../images/neo.png" width="100%" height="50%"/>
	<hr>
	<img src="../images/devil.png" border="2px"/>
	<img src="../images/angel.png" border="0"/>
	<img src="../images/smile.png" alt="스마일"/>

 </body>
</html>
