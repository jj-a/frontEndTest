<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>10_이벤트.html</title>
    <style>
        .btn {width:100px;height:50px; color:#ffffff;background-color:peachpuff;}
        #myform {text-align:center;}
        hr {width:50%;}
    </style>
</head>

<body onload="alert('**Welcome**')" onunload="alert('**Bye**')">

    <form name="myform" id="myform" action="ok.jsp" onsubmit="return true">
        <!-- onsubmit : form이 서버로 전송될 시, return값이 true일 때 해당 form이 전송됨 -->
        <input type="button" value="버튼1" name="btn1" id="btn1" class="btn" onclick="alert('버튼1클릭')">
        <input type="button" value="솔데스크" name="btn2" id="btn2" class="btn" onclick="location.href='https://www.soldesk.com'">
        <input type="button" value="마우스오버" name="btn3" id="btn3" class="btn" onclick="alert('버튼2클릭')" onmouseover="alert('mouse on the button')">
        <hr>
        <input type="text" onkeydown="alert('키보드 누름')">
        <hr>
        <textarea cols="40" rows="10" onkeydown="arert('키보드 누름')"></textarea>
        <hr>
        <select onchange="alert('status change')">
            <option value="loca1" id="loca" selected>서울
            <option value="loca2" id="loca">부산
            <option value="loca3" id="loca">제주
        </select>
        <hr>
        <!-- 입력상자에서
		     커서가 들어왔을때 onfocus
             나갔을때          onblur  
        <input type="text" onfocus="alert('커서들어옴')" onblur="alert('커서나감')">
        <hr>
		-->
        <input type="submit" value="전송">
        <button></button>   <!-- button의 default 속성 = submit -->
        <input type="image" src="../images/search.png">
    </form>

    <script>
        /*
           - 자바스크립트는 주로 이벤트를 발생시킨후
             함수를 호출함으로써 실행한다
           - onchange    : 해당 객체가 바뀌었을때
           - onclick     : 마우스 관련 이벤트
           - onmouseover : 마우스
           - onmouseout  : 마우스
           - onkeydown   : 키보드
           - onload      : 읽혀졌을때
           - onunload

           - frontend단
             화면구현(UI), View
             HTML(구조), CSS(표현), JavaScript(동작)
             jQuery
             JSP
        */
    </script>
</body>

</html>
