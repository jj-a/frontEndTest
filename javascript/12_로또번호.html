<!doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>12_로또번호.html</title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
	<script src="../js/myscript.js"></script>
	<style></style>
</head>

<body>
	<h1>로또번호</h1>
	<hr>
	<form name="lottofrm" id="lottofrm">
		<input type="text" name="n0" id="n0" size="3" readonly>
		<input type="text" name="n1" id="n1" size="3" readonly>
		<input type="text" name="n2" id="n2" size="3" readonly>
		<input type="text" name="n3" id="n3" size="3" readonly>
		<input type="text" name="n4" id="n4" size="3" readonly>
		<input type="text" name="n5" id="n5" size="3" readonly>
		<hr>
		<input type="button" value="로또번호" onclick="lotto()">
	</form>

	<script>
		function lotto() {      // 로또 번호 생성 (6자리)
			var rnum = [];
			for (var i = 0; i < 6; i++) {
				rnum[i] = parseInt(Math.random() * 45 + 1);
				for (var j = 0; j < i; j++) {
					if (rnum[i] == rnum[j]) {
						i--; break;
					}
				}
			}

			// 숫자 오름차순 정렬 (sort()는 ascii 기준 정렬)
			rnum.sort(function (a, b) { return a - b; });

			for (var i = 0; i < 6; i++) {
				document.getElementsByTagName("input")[i].value = rnum[i];
			}
		}


	</script>
</body>

</html>
